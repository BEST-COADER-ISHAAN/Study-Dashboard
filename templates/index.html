<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Ishaan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #eef2ff, #faf5ff, #fdf2f8);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .decorative-blob-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 16rem;
            height: 16rem;
            background: linear-gradient(to bottom right, #c7d2fe, #e9d5ff);
            border-radius: 50%;
            filter: blur(24px);
            opacity: 0.2;
            transform: translate(-50%, -50%);
        }

        .decorative-blob-2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24rem;
            height: 24rem;
            background: linear-gradient(to bottom right, #e9d5ff, #fce7f3);
            border-radius: 50%;
            filter: blur(24px);
            opacity: 0.2;
            transform: translate(50%, 50%);
        }

        .container {
            width: 100%;
            max-width: 56rem;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .content {
            text-align: center;
            margin-bottom: 3rem;
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            animation: fadeIn 0.5s ease-out;
        }

        .subgreeting {
            font-size: 1.875rem;
            color: #4b5563;
            font-family: 'Inter', sans-serif;
            animation: slideUp 0.5s ease-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 3rem;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 2.5rem;
            background: linear-gradient(to right, #4f46e5, #4338ca);
            color: white;
            border-radius: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-width: 240px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #4338ca, #3730a3);
        }

        .button i {
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }

        .button:hover i {
            transform: rotate(12deg);
        }

        footer {
            width: 100%;
            max-width: 56rem;
            margin: 2rem auto 0;
            padding: 1.5rem;
            border-top: 1px solid rgba(229, 231, 235, 0.3);
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.3);
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            display: flex;
            justify-content: center;
            color: #4b5563;
            font-family: 'Inter', sans-serif;
        }

        footer i {
            margin-right: 0.75rem;
            color: #6b7280;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="decorative-blob-1"></div>
    <div class="decorative-blob-2"></div>

    <div class="container">
        <div class="content">
            <h1 class="greeting">Welcome Ishaan!</h1>
            <p class="subgreeting" id="dynamic-greeting">Great to see you today!</p>
        </div>

        <div class="buttons">
            <a href="/explorer" class="button">
                <i data-lucide="folder-open"></i>
                Study Materials
            </a>
            <a href="https://pw.live" class="button">
                <i data-lucide="external-link"></i>
                PW Skills Platform
            </a>
        </div>
    </div>

    <footer>
        <i data-lucide="clock"></i>
        <span id="datetime"></span>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Dynamic greeting
        const greetings = [
            "Great to see you today!",
            "Hope you're having a wonderful day!",
            "Ready to learn something new?",
            "Let's get started!"
        ];

        function updateGreeting() {
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById('dynamic-greeting').textContent = greetings[randomIndex];
        }

        setInterval(updateGreeting, 5000);

        // DateTime update
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const dateTimeStr = now.toLocaleString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeStr;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
